    <div class="container position-relative d-flex flex-column align-items-center">

        <h2>Contact</h2>
        <ol>
            <li><a href="index.html">Home</a></li>
            <li>Contact</li>
        </ol>

    </div>

<!-- End Breadcrumbs -->

<!-- ======= Contact Section ======= -->
<section id="contact" class="contact">
    <div class="container position-relative" data-aos="fade-up">

        <div class="row gy-4 d-flex justify-content-end">

            <div class="col-lg-5" data-aos="fade-up" data-aos-delay="100">

                <div class="info-item d-flex">
                    <i class="bi bi-geo-alt flex-shrink-0"></i>
                    <div>
                        <h4>Location:</h4>
                        <p>A108 Adam Street, New York, NY 535022</p>
                    </div>
                </div>
                <!-- End Info Item -->

                <div class="info-item d-flex">
                    <i class="bi bi-envelope flex-shrink-0"></i>
                    <div>
                        <h4>Email:</h4>
                        <p>infoexample.com</p>
                    </div>
                </div>
                <!-- End Info Item -->

                <div class="info-item d-flex">
                    <i class="bi bi-phone flex-shrink-0"></i>
                    <div>
                        <h4>Call:</h4>
                        <p>+1 5589 55488 55</p>
                    </div>
                </div>
                <!-- End Info Item -->

            </div>

            <div class="col-lg-6" data-aos="fade-up" data-aos-delay="250">

                <form [formGroup]="contactForm" *ngIf="this.contactForm" (ngSubmit)="onSubmit()" method="post" role="form" class="php-email-form p-3 p-md-4">
                    <div class="row">
                        <div class="col-xl-6 form-group">
                            <input type="text" formControlName="name" class="form-control" id="name" placeholder="Your Name" required>
                        </div>
                        <div class="col-xl-6 form-group">
                            <input type="email" formControlName="email" class="form-control" id="email" placeholder="Your Email" required>
                        </div>
                    </div>
                    <div class="row">
                    <div class="col-xl-6 form-group">
                        <input type="text" formControlName="phone" class="form-control" id="phone" placeholder="Phone" required>
                    </div>
                    <div class="col-xl-6 form-group">
                        <input type="text" formControlName="title" class="form-control" id="title" placeholder="Title" required>
                    </div>
                    </div>
                    <div class="form-group">
                        <textarea formControlName="content" class="form-control" rows="5" placeholder="Message" required></textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" [disabled]="contactForm.invalid">Send Message</button>
                    </div>
                </form>

            </div>
            <!-- End Contact Form -->

        </div>

    </div>
</section>
<!-- End Contact Section -->
